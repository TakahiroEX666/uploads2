    body {

      max-width: 900px;

    body.dark {

    }

    .chat-container {
      display: flex;
      padding: 1rem;
      flex-direction: column;
      overflow-y: auto;
      gap: 2rem;
      height: calc(100vh - 12rem);
    }

    .chat-card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
      transition: background 0.3s;
    }

    body.dark .chat-card {
      background: var(--card-dark);
    }

    .chat-meta {
      font-size: 0.75rem;
      color: gray;
      margin-bottom: 0.5rem;
    }

    .chat-type-label {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      font-size: 0.7rem;
      background: #ff6f00;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
    }

    .chat-img-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .chat-img-group img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    iframe {
      width: 100%;
      height: 200px;
      margin-top: 0.5rem;
      border-radius: 12px;
    }

    .chat-text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .note-link {
      color: #1976d2;
      text-decoration: underline;
      cursor: pointer;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #ff6f00;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
    }

    .note-form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      
      
      background: #fff;
      padding: 1rem;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      max-width: 900px;
      margin: auto;
      gap: 0.5rem;
      z-index: 99;
      box-sizing: border-box;
    }

    .emoji-buttons {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      padding-bottom: 0.25rem;
    }

    .emoji-buttons button {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .save-btn {
      background: #ff6f00;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
  </style>

    async function deleteItem(type, id) {
      await supabase.from(type + 's').delete().eq('id', id);

    async function fetchTimeline() {
      const [feelings, notes, uploads] = await Promise.all([
        supabase.from('feelings').select('*'),
        supabase.from('notes').select('*'),
        supabase.from('uploads').select('*')
      ]);

      const timeline = [];

      feelings.data?.forEach(item => timeline.push({ type: 'emotion', ...item }));
      notes.data?.forEach(item => timeline.push({ type: 'note', ...item }));
      uploads.data?.forEach(item => timeline.push({ type: 'upload', ...item }));

      //timeline.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      timeline.sort((a, b) => new Date(a.created_at) - new Date(b.created_at)); // ‡∏à‡∏≤‡∏Å‡πÄ‡∏Å‡πà‡∏≤‡πÑ‡∏õ‡πÉ‡∏´‡∏°‡πà
      scrollToBottom();
      renderTimeline(timeline);
    }

    function renderTimeline(items) {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'chat-card';
        card.setAttribute('data-type', item.type);
        card.ondblclick = () => {
          if (confirm('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) deleteItem(item.type, item.id);
        };

        const time = new Date(item.created_at).toLocaleString('th-TH', {
          dateStyle: 'medium', timeStyle: 'short'
        });

        let html = `<div class="chat-meta">üïí ${time}</div><div class="chat-type-label">${item.type}</div>`;

        if (item.type === 'emotion') {
          const isYoutube = item.title.includes('youtube.com') || item.title.includes('youtu.be');
          if (isYoutube) {
            const vid = extractYouTubeID(item.title);
            html += `<div class="chat-text">${item.title}</div>`;
            if (vid) html += `<iframe src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`;
          } else {
            html += `<div class="chat-text">${item.title}</div>`;
          }
        } else if (item.type === 'note') {
          html += `<div class="chat-text"><span class="note-link" onclick="openNote('${item.id}')">${item.title}</span></div>`;
        } else if (item.type === 'upload') {
          html += `<div class="chat-text">${item.note || ''}</div>`;
          html += `<div class="chat-img-group">`;
          try {
            const urls = JSON.parse(item.file_url);
            urls.slice(0, 4).forEach(url => {
              html += `<img src="${url}" alt="upload"/>`;
            });
          } catch {}
          html += `</div>`;
        }

        card.innerHTML = html;
        container.appendChild(card);
      });
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|shorts\/))([^\s&?/]+)/);
      return match ? match[1] : '';
    }

    function openNote(id) {
      location.href = `/note.html?id=${id}`;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    window.addEventListener('DOMContentLoaded', fetchTimeline);
