<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Upload Log</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; padding: 2rem; max-width: 600px; margin: auto; }
    .card { background: white; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .timestamp { color: #888; font-size: 0.9rem; }
    .note { margin-top: 1.0rem; }
    .preview-img { max-width: 100%; border-radius: 8px; margin-top: 1.0rem; }
  </style>
</head>
<body>

  <h2>Upload File to Cloudflare R2</h2>
  <div class="card">
    <input type="file" id="fileInput" /><br><br>
    <textarea id="noteInput" rows="3" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÇ‡∏ô‡πâ‡∏ï‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ..." style="width: 100%;"></textarea><br><br>
    <button onclick="upload()">Upload</button>
  </div>

  <h3>üìÅ Uploaded Logs</h3>
  <div id="logArea"></div>

  <script>
    const supabaseUrl = 'https://YOUR_PROJECT.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_PUBLIC_ANON_KEY';
    const client = supabase.createClient(supabaseUrl, supabaseKey);
    const logArea = document.getElementById("logArea");

    async function loadUploads() {
      const { data, error } = await client
        .from('uploads')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) return console.error(error);
      logArea.innerHTML = '';
      data.forEach(renderItem);
    }

    function renderItem(item) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML =
        `<div class="timestamp">üìÖ ${new Date(item.created_at).toLocaleString()}</div>` +
        `<div class="note">üìù ${item.note}</div>` +
        `<img src="${item.file_url}" class="preview-img" />`;
      logArea.appendChild(card);
    }

    async function upload() {
      const file = document.getElementById("fileInput").files[0];
      const note = document.getElementById("noteInput").value;
      if (!file) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("note", note);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const json = await res.json();

      if (json.error) return alert("‚ùå Upload Failed: " + json.error);

      await client.from("uploads").insert({
        file_name: file.name,
        file_url: json.url,
        note
      });

      document.getElementById("fileInput").value = "";
      document.getElementById("noteInput").value = "";
      loadUploads();
    }

    loadUploads();
  </script>

</body>
</html>
